<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Code Review Dashboard</h1>
        <div>
            <a href="/repositories" class="text-indigo-600 hover:text-indigo-800">Configure Repositories</a>
            <a th:if="${username}" href="/logout" class="ml-4 text-indigo-600 hover:text-indigo-800">Logout</a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow-xl rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Daily Violation Trend</h2>
            <!-- The canvas element where the chart will be rendered -->
            <canvas id="violationsChart"></canvas>
        </div>
    </div>
</main>

<script>
    // Fetch data from our API and render the chart
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/dashboard/stats')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.date);
                const counts = data.map(item => item.count);

                const ctx = document.getElementById('violationsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Violations per Day',
                            data: counts,
                            fill: false,
                            borderColor: 'rgb(79, 70, 229)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching chart data:', error));
    });
</script>

</body>
</html>
